    <header>
        <img src="images/logo.png" alt="RaftVibe Logo" width="100">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>Contact US</h1>
            <p>Address</p>
            <p>Phone Numbers</p>
            <p>Email</p>
            <p>Google Map</p>
        </section>
        <section class="profile">
            <h2>Employee Profile</h2>
            <figure>
                <img src="images/employee1.jpg" alt="" width="50">
                <figcaption>Mr Joseph</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="" width="50">
                <figcaption>Mr Joseph</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="" width="50">
                <figcaption>Mr Joseph</figcaption>
            </figure>
        </section>
        <section>
            <form>
                <h2>Fill in this form</h1>
                <fieldset>
                    <legend>User Information</legend>
                    <div class="form-item column1">
                        <label for="username" >User Name:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-item column1">
                        <label for="useremail" >Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Purpose of Message</legend>
                    <div class="form-item row1">
                        <label><input type="radio">General Inquiry</label>
                        <label><input type="radio">Reservation Question</label>
                        <label><input type="radio">Website Suggestion</label>
                        <textarea name="message" id="message" rows="3" placeholder="Type your message here."></textarea>
                        <label for="subscribe">Please subscribe me to the monthly newsletter<input type="checkbox" name="subscribe" id="subscribe"></label>
                    </div>
                </fieldset>
            </form>
            <button type="send">Send Message</button>
        </section>
